<!DOCTYPE html>
<html>

<head>
    <title>JavaScript - CW â€“ 06 Part 1</title>
    <script>
        // Exercise 6: Function
        function changeColors() {
            document.body.style.backgroundColor = bgColor;
            document.body.style.color = txtColor;
        }
    </script>
</head>

<body>
    <h2>Exercise 1: First n fibonacci number</h2>
    <p id="ex1"></p>

    <h2>Exercise 2: Asterisks pattern</h2>
    <p id="ex2"></p>

    <h2>Exercise 3: Sorting an array</h2>
    <p id="ex3"></p>

    <h2>Exercise 4: Most frequent in array</h2>
    <p id="ex4"></p>

    <h2>Exercise 5: Shuffle an array of 6 integers</h2>
    <p id="ex5"></p>

    <script>
        // exercise 1
        function fib(num) {
            if (num <= 2)
                return 1;
            return fib(num - 2) + fib(num - 1);

        }
        ex1.innerHTML = "The fibonacci of 10 is : <br>" + fib(10);

        // exercise 2
        function pattern(num) {
            var print = "";
            for (i = 1; i <= num; i++) {
                for (j = 1; j <= i; j++) {
                    print += "*";
                }
                print += "<br>";
            }

            return print;
        }
        ex2.innerHTML = "The pattern for 5 is :<br>" + pattern(5);

        // exercise 3
        var arr1 = [3, 8, 7, 6, 5, -4, 3, 2, 1];
        var sorted = arr1.sort();
        ex3.innerHTML = "The sorted arr1 = [ 3, 8, 7, 6, 5, -4, 3, 2, 1 ] is : <br>" + sorted;

        // exercise 4
        var arr2 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        var count = 1;
        var frequent = 0;
        var item;
        for (var i = 0; i < arr2.length; i++) {
            for (var j = i; j < arr2.length; j++) {
                if (arr2[i] == arr2[j])
                    frequent++;
                if (count < frequent) {
                    count = frequent;
                    item = arr2[i];
                }
            }
            frequent = 0;
        }
        ex4.innerHTML = "The most frequent item in arr2 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3] is :<br>" + item + " ( " + count + " times ) ";

        // exercise 5
        var arr3 = [2, 1, 3, 5, 4, 6];
        ex5.innerHTML = "A shuffle of arr3 = [2,1,3,5,4,6] is :<br>" + arr3.sort(() => Math.random() - 0.5);

        // exercise 6: Parameters
        bgColor = prompt("Exercise 6: Background color (eg: red, black, etc...)");
        txtColor = prompt("Exercise 6: Text color (eg: red, black, etc...)");
        changeColors();
    </script>

</body>

</html>
