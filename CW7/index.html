<!DOCTYPE html>
<html>

<head>
    <title>JavaScript_Part 2</title>
    <style>
        input[type=text] {
            padding: 6px 20px;
            box-sizing: border-box;
            border-color: lightblue;
        }
        
        button[type=submit] {
            padding: 3px 20px;
            border-color: lightblue;
            font-size: 15px
        }
    </style>
</head>

<body>
    <br><br><br>
    <form>
        <div id="idErr" style="color: red; text-decoration: underline"></div>
        <label>ID:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="id"><br><br>
        <div id="fnameErr" style="color: red; text-decoration: underline"></div>
        <label>FirstName:</label>
        <input type="text" id="firstName"><br><br>
        <div id="lnameErr" style="color: red; text-decoration: underline"></div>
        <label>LastName:</label>
        <input type="text" id="lastName"><br><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" value="Add" onClick="btnAdd(event)">Add</button>
    </form>
    <p id="userID"></p>
    <p id="userFN"></p>
    <p id="userLN"></p>

    <script>
        function btnAdd(event) {
            event.preventDefault();

            let id = document.getElementById("id").value;
            let fname = document.getElementById("firstName").value;
            let lname = document.getElementById("lastName").value;

            let err1 = document.getElementById("idErr");
            let err2 = document.getElementById("fnameErr");
            let err3 = document.getElementById("lnameErr");

            let uid = document.getElementById("userID");
            let fn = document.getElementById("userFN");
            let ln = document.getElementById("userLN");

            let errorMsg = "You forgot to fill in the following field(s)";
            let isComplete = false;

            if (id === "") {
                err1.innerHTML = "Please Enter an ID";
                errorMsg += " ID,";
                isComplete = true;
            }

            if (fname === "") {
                err2.innerHTML = "Please Enter a First Name";
                errorMsg += " FirstName, ";
                isComplete = true;
            }

            if (lname === "") {
                err3.innerHTML = "Please Enter a Last Name";
                errorMsg += " LastName";
                isComplete = true;
            }

            if (!isComplete) {
                userID.innerHTML = "UserID: " + id;
                userFN.innerHTML = "First Name: " + fname;
                userLN.innerHTML = "Last Name: " + lname;
            } else {
                alert(errorMsg);
            }

        }
    </script>

</body>

</html>
