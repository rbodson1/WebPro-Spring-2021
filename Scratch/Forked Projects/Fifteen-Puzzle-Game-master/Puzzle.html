<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./Puzzle.css">
		<title>Puzzle</title>
		<script src="./engine.js"></script>
	<script src="//use.edgefonts.net/chewy.js"></script>
	</head>
	
	<body onLoad="CreateGrid()">
		<h1>Fifteen Puzzle Game</h1>
		<div id= "grid"></div>
		<p id="error-message"></p>
		<button id="shufflebtn" onClick="Shuffle()">Shuffle</button>
		<button id="background" onClick="ChangeBackground()">Change Background</button>
		<button id="puzzle" onClick="ChangePuzzle()">Change Puzzle</button>
		<div id="counter-container">
			<p id="counter-message">Move Count: </p>
			<span id="moveCount">0</span>
		</div>
		<div id="timer">Start game!</div>
	</body>
</html>
