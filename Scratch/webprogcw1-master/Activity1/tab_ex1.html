<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Design</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table border="10" style="width: 80%">
      <caption>
        Table Design
      </caption>
      <tr>
        <td>hi</td>
        <td>bye</td>
      </tr>
      <tr>
        <td>hello</td>
        <td>goodbye</td>
      </tr>
    </table>
  </body>
</html>
