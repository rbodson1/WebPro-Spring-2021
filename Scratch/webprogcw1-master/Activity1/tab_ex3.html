<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Ex3</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table style="width: 80%" align="center">
      <caption>
        Tabling
      </caption>
      <tr align="center">
        <td width="25%" height="70" bgcolor="red">
          <p style="font-family: Comic Sans MS">Red Cell</p>
        </td>
        <td width="50%" height="70" bgcolor="#add8e6">
          <p style="font-family: Comic Sans MS">Light Blue Cell</p>
        </td>
      </tr>
    </table>
  </body>
</html>
