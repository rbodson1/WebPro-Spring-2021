<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Color Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        width: 40;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 30%" align="center">
      <caption>
        Some HTML Colors
      </caption>
      <tr>
        <th height="50">Colour</th>
        <th height="50">Name</th>
        <th height="50">Hexidecimal</th>
        <th height="50">RGB Value</th>
      </tr>
      <tr>
        <td height="50" bgcolor="#FA8072"></td>
        <td height="50">Salmon</td>
        <td height="50">FA8072</td>
        <td height="50">250-128-114</td>
      </tr>
      <tr>
        <td height="50" bgcolor="#FFD700"></td>
        <td height="50">Gold</td>
        <td height="50">FFD700</td>
        <td height="50">255-215-0</td>
      </tr>
    </table>
  </body>
</html>
