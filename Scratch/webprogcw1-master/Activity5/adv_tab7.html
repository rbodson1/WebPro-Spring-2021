<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More cellspacing and cellpadding</title>
  </head>
  <body>
    <table
      style="width: 30%"
      height="30"
      align="center"
      cellspacing="0"
      cellpadding="0"
    >
      <tr>
        <td height="15" bgcolor="darkred"></td>
        <td bgcolor="red"></td>
        <td bgcolor="pink"></td>
      </tr>
      <td height="15" bgcolor="darkblue"></td>
      <td bgcolor="blue"></td>
      <td bgcolor="lightblue"></td>
    </table>
  </body>
</html>
